<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo-list">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-img">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="content-wrap">
    <section class="section" id="add-task-section">
      <label class="section__title" for="new-task">Add Item</label>
      <div class="task__element">
        <input class="task__element_add" id="new-task" type="text">
        <button class="task__element_button add-button">Add</button>
      </div>
    </section>

    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="task__item">
          <input class="task__item_checkbox" type="checkbox">
          <label class="task__item_label">Pay Bills</label>
          <input class="task__item_input" type="text">
          <button class="task__element_button edit-button">Edit</button>
          <button class="task__element_button delete-button">
            <img class="task__element_button-img" src="./remove.svg" alt="remove-img">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input class="task__item_checkbox" type="checkbox">
          <label class="task__item_label">Go Shopping</label>
          <input class="task__item_input" type="text" value="Go Shopping">
          <button class="task__element_button edit-button">Save</button>
          <button class="task__element_button delete-button">
            <img class="task__element_button-img" src="./remove.svg" alt="remove-img">
          </button>
        </li>
      </ul>
      <h3 class="section__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="task__item">
          <input class="task__item_checkbox" type="checkbox" checked>
          <label class="task__item_label">See the Doctor</label>
          <input class="task__item_input" type="text">
          <button class="task__element_button task__element_edit-button">Edit</button>
          <button class="task__element_button task__element_delete-button">
            <img class="task__element_button-img" src="./remove.svg" alt="remove-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
