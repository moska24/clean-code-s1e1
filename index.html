<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo-list">
  <header class="important-details">
    <img class="important-details-img" src="./eisenhower-matrix.jpg">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content-wrap">
    <section id="add-task-section">
      <label class="task-title" for="new-task">Add Item</label>
      <div class="new-task-wrap">
        <input id="new-task" class="task-input" type="text">
        <button class="button add-button">Add</button>
      </div>
    </section>
    <section class="todo-list-tasks">
      <h3 class="list-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list-item">
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input type="checkbox">
          <label class="task-label task-list">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
